<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IP Address Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 1px 3px rgba(60,64,67,0.3), 0 4px 8px rgba(60,64,67,0.15);
      text-align: center;
    }
    h2 {
      color: #333;
    }
    p {
      font-size: 18px;
      font-weight: bold;
      color: #4285F4;
    }
    button {
      background-color: #4285F4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Your IP Address:</h2>
    <p id="ip-address">Loading...</p>
    <button onclick="sendIPToTelegram()">Send IP to Telegram</button>
  </div>

  <script>
    const BOT_TOKEN = "7861802635:AAETLP6u1o8AWwgjamsFIccvYPcGnjbXdmg";
    let userIP = "";
    let chatID = null;

    // Function to get the user's IP address
    fetch("https://api64.ipify.org?format=json")
      .then(response => response.json())
      .then(data => {
        userIP = data.ip;
        document.getElementById("ip-address").innerText = userIP;
      })
      .catch(error => {
        document.getElementById("ip-address").innerText = "Failed to load IP";
        console.error("Error fetching IP:", error);
      });

    // Function to get the latest chat ID automatically
    function getChatId() {
      return fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getUpdates`)
        .then(response => response.json())
        .then(data => {
          if (data.ok && data.result.length > 0) {
            chatID = data.result[0].message.chat.id;
            console.log("Auto-detected Chat ID:", chatID);
          } else {
            throw new Error("No chat ID found. Send a message to your bot first.");
          }
        })
        .catch(error => console.error("Error fetching chat ID:", error));
    }

    // Function to send the IP address to Telegram
    function sendIPToTelegram() {
      if (!userIP) {
        alert("IP address not found.");
        return;
      }

      if (!chatID) {
        alert("Chat ID not detected. Try again after sending a message to the bot.");
        return;
      }

      const message = `User's IP Address: ${userIP}`;
      const url = https//://api.telegram.org/bot${BOT_TOKEN}/sendMessage;
      const params = new URLSearchParams();
      params.append("chat_id", chatID);
      params.append("text", message);

      fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: params.toString()
      })
      .then(response => response.json())
      .then(data => {
        if (data.ok) {
          alert("IP address sent to Telegram successfully!");
        } else {
          alert("Failed to send IP. Check console for details.");
          console.error(data);
        }
      })
      .catch(error => {
        alert("Error sending IP. Check console for details.");
        console.error(error);
      });
    }

    // Auto-fetch chat ID when the page loads
    getChatId();
  </script>
</body>
</html>
